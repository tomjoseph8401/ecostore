<div class="categories">
  <h2>Categories</h2>
  
  <div class="row">
    <div class="col-md-4" *ngFor="let category of categories">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ category }}</h5>
          <a [routerLink]="['/category-products', category]">View Products</a>
        </div>
      </div>
    </div>
  </div>
</div>
